<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
    </style>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each="car, state : ${cars}"
            class="row" >
            <td th:utext="${car.id}">No</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.series}">Series</td>
        </tr>
    </table>
</div>
</body>
</html>
